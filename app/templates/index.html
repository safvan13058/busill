<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app1/css/index.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'app1/pic/busillogow.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Busill</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav">
            <div class="logs">
                <img src="{% static 'app1/pic/busillogos.png' %}" alt="Busill Logo">
                <div class="logo">𝗕𝘂𝘀𝗶𝗹𝗹</div>
            </div>
            <div class="loc">
                <div class="loclogo">
                    <img src="{% static 'app1/pic/location1.png' %}" alt="Location Icon">
                </div>
                <div class="locname" id="output">Current Location</div>
            </div>
        </div>
    </nav>

    <!-- From-To Section -->
    <div class="ftos">
        <div class="fto">
            <div class="from">
                <p>From</p>
                <input type="text" list="from-locations" id="from" placeholder="Enter starting point">
                <datalist id="from-locations"></datalist>
                <img onclick="fillInputValues()" src="{% static 'app1/pic/locfind.png' %}" alt="Find Location">
            </div>
            <div class="to">
                <p>To</p>
                <input type="text" id="to" list="to-locations" placeholder="Enter destination">
                <datalist id="to-locations"></datalist>
                <img src="{% static 'app1/pic/mapp.png' %}" alt="Map Icon">
            </div>
            <div class="btn">
                <button onclick="findMyBus()">Find My Bus</button>
            </div>
        </div>
    </div>

    <!-- Map Section -->
    <div class="map" id="map">
        <!-- Google Map will be embedded here -->
    </div>

    <!-- Bottom Navigation Bar -->

        <div class="bottombtn">
            <div><a href=""><img src="{% static 'app1/pic/home.png' %}" alt="Home"></a></div>
            <div><a href="{% url 'mappage' %}"><img src="{% static 'app1/pic/map.png' %}" alt="Map"></a></div>
            <div><a href="{% url 'buspage' %}"><img src="{% static 'app1/pic/bus-alt.png' %}" alt="Bus"></a></div>
            <div><a href="{% url 'profilepage' %}"><img src="{% static 'app1/pic/user.png' %}" alt="Profile"></a></div>
        </div>
    </div> -->
<!-- Bottom Navigation Bar -->
<div class="bottombar">
    <div class="bottombtn">
        <a href="" class="nav-item">
            <img src="{% static 'app1/pic/home.png' %}" alt="Home">
            <span>Home</span>
        </a>
        <a href="{% url 'mappage' %}" class="nav-item">
            <img src="{% static 'app1/pic/map.png' %}" alt="Map">
            <span>Map</span>
        </a>
        <a href="{% url 'buspage' %}" class="nav-item">
            <img src="{% static 'app1/pic/bus-alt.png' %}" alt="Bus">
            <span>Bus</span>
        </a>
        <a href="{% url 'profilepage' %}" class="nav-item">
            <img src="{% static 'app1/pic/user.png' %}" alt="Profile">
            <span>Profile</span>
        </a>
    </div>
</div>
    <!-- Scripts -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVHXAjg4mpK11K-Dqjey1OrGNRNXDeP3o"></script>
    <script src="{% static 'app1/js/locmap.js' %}"></script>
    <script src="{% static 'app1/js/busstops.js' %}"></script>
    <script src="{% static 'app1/js/common.js' %}"></script>
    <script>
        const staticUrls = {
            stop: "{% static 'app1/pic/bus-stop.png' %}",
        };
    </script>
</body>
</html>
